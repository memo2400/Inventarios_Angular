<div class="container">

    <div class="container text-center" style="margin: 30px;">
        <h3> Sistema de Inventarios </h3>
    </div>

    <!-- alingmidle se alinea vertical al centro -->
  <table class="table table-striped table-hover aling-middle">
    <thead class="table-info">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion del prodcuto</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
      </tr>
    </thead>
    <tbody>
      <!-- vamos a iteras sobre todo el arreglo -->
      <tr *ngFor="let producto of productos">
        <!--  deben ser los mimos param del producto.ts min3:00 -->
        <th scope="row">{{producto.idProducto}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.existencia}}</td>
      </tr>
    </tbody>
  </table>

</div>
